{% extends "core/_base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="w-9/12 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl">Log in</h1>
  <form action="." method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="inline-block mb-2">Username</label><br>
      {{ form.username }}
    </div>
    <div class="mb-3">
      <label class="inline-block mb-2">Password</label><br>
      {{ form.password }}
    </div>
    {% include 'core/_form_errors.html' %}
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>

  </form>
  <p class="mt-5">Don't remember your Password?
    <a class="text-blue-800"
      href="{% url 'accounts:reset_password' %}">Reset here</a>
  </p>
</div>
{% endblock %}
